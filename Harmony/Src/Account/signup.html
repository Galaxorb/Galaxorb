<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thư viện button: button-text; button-line(-radius); button-mau(-radius); -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Css/bootstrap-4.4.1.css">
    <link rel="stylesheet" href="../../Css/Icon/all.min.css">
    <link rel="stylesheet" href="../../Css/thuvien.css">
    <link rel="stylesheet" href="../../Css/Account/signup.css">
    <link rel="icon" href="../../Element/Logo/IconForWeb.ico">
    <script src="../../Js/jquery-3.4.1.min.js"></script>
    <script src="../../Js/popper.min.js"></script>
    <script src="../../Js/owl.carousel.min.js"></script>
    <script src="../../Js/bootstrap-4.4.1.js"></script>
    <script src="../../Js/mau.js"></script>
    <script src="../../Js/Account/signup.js"></script>
    <title>HARMONY</title>
</head>
<body>
    <div class="d-lg-none form-popup">
        <div class="border">
            <div class="form-details">
                <h2>Welcome</h2>
                <p> Log in or sign up for an account. Furniture shopping is about to get exciting, and we wouldn’t want you to miss out on anything.</p>
            </div>
            <div class="form-box signup">
                <div class="form-content">
                    <h6>Quick Login</h6>
                    <div class="quick-login">
                        <button class="social-btn facebook-btn">
                            <img src="https://c.animaapp.com/HdIJNRNt/img/icons-brand-facebook-1.svg" alt="Facebook" />
                            Sign in with Facebook
                        </button>
                        <button class="social-btn apple-btn">
                            <img src="https://c.animaapp.com/HdIJNRNt/img/8ed3d547-94ff-48e1-9f20-8c14a7030a02-2000x2000-1@2x.png" alt="Apple" />
                            Sign in with Apple
                        </button>
                        <button class="social-btn google-btn">
                            <img src="https://c.animaapp.com/HdIJNRNt/img/1298745-google-brand-branding-logo-network-icon-1@2x.png" alt="Google" />
                            Sign in with Google
                        </button>
                    </div>
                </div>
                <div class="form-content">
                    <h6>Sign up with Email</h6>
                    <form action="">
                        <div class="input-field">
                            <input type="text" required>
                            <label>Usename</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" required>
                            <label>Confirm Password</label>
                        </div>
                        <div class="policy-text">
                            <input type="checkbox" id="policy">
                            <label for="policy">
                                I agree the
                                <a href="#">Terms & Condition</a>
                            </label>
                        </div>
                    </form>
                    <div class="changePageItem">
                        <button type="submit" class="signupbtn"> Sign Up </button>
                    </div>
                    <div class="bottom-link">
                        Already have an account ?
                        <a href="../Account/signin.html" id="signin-link">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
